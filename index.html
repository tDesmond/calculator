<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div id="screen-top"></div>
            <div id="screen-bottom"></div>
        </div>
        <div class="controls">
            <div class="numbers">
                <button data-key="9" class="number-btn">9</button>
                <button data-key="8" class="number-btn">8</button>
                <button data-key="7" class="number-btn">7</button>
                <button data-key="6" class="number-btn">6</button>
                <button data-key="5" class="number-btn">5</button>
                <button data-key="4" class="number-btn">4</button>
                <button data-key="3" class="number-btn">3</button>
                <button data-key="2" class="number-btn">2</button>
                <button data-key="1" class="number-btn">1</button>
                <button id="clear-btn">CLE</button>
                <button data-key="0" class="number-btn">0</button>
                <button id="equal-btn" >=</button>
            </div>
            <div class="operators">
                <button data-key="+" class="operator-btn">+</button>
                <button data-key="-" class="operator-btn">-</button>
                <button data-key="/" class="operator-btn">&#247;</button>
                <button data-key="x" class="operator-btn">x</button>
            </div>
        </div>
    </div>
</body>
</html>
